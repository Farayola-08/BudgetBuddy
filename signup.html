<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up — BudgetBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/auth.css">
  </head>
  <body class="auth-body">

    <div class="auth-container">
      <div class="auth-card">
        <div class="text-center mb-3">
          <div class="brand fs-4">Budget<span>Buddy</span></div>
          <p class="small-muted">Create your BudgetBuddy account</p>
        </div>

        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" type="text" class="form-control" placeholder="Your full name" required>
            <div id="fullNameErr" class="error-text">Enter your full name.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="signupEmail" type="email" class="form-control" placeholder="you@example.com" required>
            <div id="signupEmailErr" class="error-text">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="signupPassword" type="password" class="form-control" placeholder="Choose a password" required>
            <div id="signupPasswordErr" class="error-text">Password must be at least 6 characters.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Repeat password" required>
            <div id="confirmPasswordErr" class="error-text">Passwords do not match.</div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agreeTerms">
            <label class="form-check-label small-muted" for="agreeTerms">I agree to the terms and conditions</label>
            <div id="agreeErr" class="error-text">You must agree to continue.</div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-primary-custom">Create Account</button>
          </div>

          <div class="text-center small-muted">Already have an account? <a href="/login.html">Login</a></div>
        </form>

        <div class="auth-footer">© 2025 BudgetBuddy. All rights reserved.</div>
      </div>
    </div>

    <script src="/JS/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
