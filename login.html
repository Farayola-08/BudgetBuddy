<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — BudgetBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/auth.css">
  </head>
  <body class="auth-body">

    <div class="auth-container">
      <div class="auth-card">
        <div class="text-center mb-3">
          <div class="brand fs-4">Budget<span>Buddy</span></div>
          <p class="small-muted">Welcome back. Let’s continue budgeting.</p>
        </div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com" required>
            <div id="loginEmailErr" class="error-text">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" placeholder="••••••" required>
            <div id="loginPasswordErr" class="error-text">Please enter your password.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label small-muted" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="muted-link">Forgot password?</a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-primary-custom">Login</button>
          </div>

          <div class="text-center small-muted">Don't have an account? <a href="/signup.html">Sign Up</a></div>

          <div class="divider">or</div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary w-100 social-btn">Continue with Google</button>
            <button type="button" class="btn btn-outline-secondary w-100 social-btn">Continue with Facebook</button>
          </div>
        </form>

        <div class="auth-footer">© 2025 BudgetBuddy. All rights reserved.</div>
      </div>
    </div>

    <script src="/JS/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
